[package]
name = "conan"
version = "0.4.1"
readme = "README.md"
license = "MIT/Apache-2.0"
keywords = ["conan", "cmake", "build-dependencies"]
repository = "https://github.com/devolutions/conan-rs"
homepage = "https://github.com/devolutions/conan-rs"
documentation = "https://docs.rs/conan"
authors = ["Marc-Andr√© Moreau <mamoreau@devolutions.net>"]
categories = ["development-tools::build-utils"]
description = """
A Rust wrapper of the conan C/C++ package manager (conan.io) to simplify usage in build scripts
"""
edition = "2018"

[dependencies]
regex = "1.0"
indexmap = "1.0"
which = { version = "3.0", default-features = false, features = [] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.0"
thiserror = "1.0.50"
